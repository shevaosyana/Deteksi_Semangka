<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Semangka</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Deteksi Semangka</h1>

        <!-- Tombol untuk memilih file gambar -->
        <div class="file-upload">
            <label for="fileInput" class="upload-btn">Klik untuk memilih file</label>
            <input type="file" id="fileInput" style="display: none;">
        </div>

        <!-- Preview gambar yang diupload -->
        <img id="previewImage" style="max-width: 100%; margin-top: 20px; display: none;" alt="Preview Image">

        <!-- Tombol Analisis Semangka -->
        <button id="predictBtn" disabled>Analisis Semangka</button>

        <!-- Hasil analisis -->
        <div class="result-section" style="display: none;">
            <h2>Hasil Analisis</h2>
            <p><strong>Kondisi Semangka:</strong> <span id="diseaseType"></span></p>
            <p><strong>Kepercayaan:</strong> <span id="confidence"></span></p>
            <p><strong>Detail:</strong> <span id="details"></span></p>
            <img id="resultImage" src="" alt="Hasil Gambar" style="max-width: 100%; display: none;">
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
